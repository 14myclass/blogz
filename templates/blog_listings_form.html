{% extends "base.html" %}

{% block content %}

<h1> Build A Blog</h1>


    <ul>
        {% for blog in blogs %}
            <li>
               <a href='/blog?id={{blog.id}}'> <h2>{{blog.title}}</h2></a>
                <h3> {{blog.body}}</h3> 
            </li>
        {% endfor %}
    </ul>



{% endblock %}
