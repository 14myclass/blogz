{% extends "base.html" %}

{% block content %}

<h1>BLOG POSTS </h1>


    <ul>
        {% for blog in blogs %}
            <li>
               <a href='/blog?id={{blog.id}}'> <h2>{{blog.title}}</h2></a>
                <h3> {{blog.body}}</h3>
                <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a> 
            </li>
        {% endfor %}
    </ul>



{% endblock %}
