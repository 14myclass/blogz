{% extends "base.html" %}

{% block content %}

<h1> Build A Blog</h1>
{% if blogs|length == 0 %}
    <p class="error">"Please type an entry."</p>
{% else %}

    <ul>
        {% for blog in blogs %}
            <li>
                <h2>{{blog.title}}</h2>
                <h3> {{blog.body}}</h3> 
            </li>
        {% endfor %}
    </ul>


{% endif %}
{% endblock %}
