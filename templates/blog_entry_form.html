{% extends "base.html" %}

{% block content %}
    <h1>Add A Blog Entry</h1>
        <form method='post'>
            <label>
                Title for new blog:
                <p><input type="text" name='blog.title' /></p>
            </label>

            <label>
                Enter new blog:
                <textarea type="text" name='blog.body'></textarea>
            </label>
            <input type="submit" value='Add Entry' />
        </form>

        <hr />

    <h1> Build A Blog</h1>
    {% if blogs|length == 0 %}
        <p>Please type a blog entry.</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
                <li>
                    <h2>{{blog.title}}</h2>
                    <h3> {{blog.body}}</h3> 
                </li>
            {% endfor %}
        </ul>


    {% endif %}

    


{% endblock %}
